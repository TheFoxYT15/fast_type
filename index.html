<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYR I VIBE | Fast_type</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
            --purple: #6B5B95;
            --orange: #FF9F1C;
            --pink: #FF9FF3;
            --blue: #48DBFB;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            background: linear-gradient(135deg, var(--dark), #1A1A2E);
            color: var(--light);
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            z-index: 100;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
            font-weight: bold;
        }
        
        .back-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        
        h1 {
            color: var(--accent);
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 230, 109, 0.5);
        }
        
        .game-container {
            background: rgba(41, 47, 54, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid var(--secondary);
            border-radius: 20px;
            padding: 30px;
            width: 95%;
            max-width: 700px;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.2);
            margin: 20px 0;
            transition: all 0.3s;
        }
        
        .settings {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            transition: all 0.3s;
        }
        
        .game-active .settings {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .setting-label {
            color: var(--secondary);
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .setting-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .setting-btn {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid var(--secondary);
            color: var(--light);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .setting-btn.active {
            background: var(--secondary);
            color: var(--dark);
            box-shadow: 0 0 15px var(--secondary);
            font-weight: bold;
        }
        
        .word-display {
            font-size: 3rem;
            margin: 30px 0;
            color: var(--accent);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 230, 109, 0.7);
        }
        
        .input-container {
            position: relative;
            margin: 30px 0;
        }
        
        #wordInput {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--purple);
            border-radius: 12px;
            color: white;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            font-family: 'Cairo', sans-serif;
        }
        
        #wordInput:focus {
            border-color: var(--orange);
            box-shadow: 0 0 20px var(--orange);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            font-size: 1.2rem;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .timer { color: var(--primary); }
        .score { color: var(--accent); }
        .high-score { color: var(--secondary); }
        .accuracy { color: var(--purple); }
        .wpm { color: var(--orange); }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, var(--purple), var(--primary));
            color: var(--light);
        }
        
        .stop-btn {
            background: linear-gradient(135deg, var(--dark), #FF0000);
            color: var(--light);
            display: none;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
        }
        
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            min-height: 30px;
            transition: all 0.3s;
            padding: 10px;
            border-radius: 10px;
        }
        
        .correct { 
            background: rgba(78, 205, 196, 0.2);
            color: var(--secondary);
        }
        .wrong { 
            background: rgba(255, 107, 107, 0.2);
            color: var(--primary);
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--purple));
            width: 0%;
            transition: width 0.5s;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .word-display { font-size: 2rem; }
            .stats { flex-direction: column; align-items: center; }
            #wordInput { font-size: 1.1rem; padding: 15px; }
            .btn { padding: 12px 20px; font-size: 1rem; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s;
        }
    </style>

        <div class="settings">
            <div class="setting-group">
                <span class="setting-label">الصعوبة:</span>

                    <button class="setting-btn active" data-level="easy">سهل</button>
                    <button class="setting-btn" data-level="medium">متوسط</button>
                    <button class="setting-btn" data-level="hard">صعب</button>
                    <button class="setting-btn" data-level="progressive">تدرّجية</button>
                </div>
            </div>
            
            <div class="setting-group">
                <span class="setting-label">اللغة:</span>
                <div class="setting-options">
                    <button class="setting-btn active" data-lang="arabic">عربي</button>
                    <button class="setting-btn" data-lang="english">English</button>
                    <button class="setting-btn" data-lang="mixed">مختلط</button>

            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>

        <div class="word-display" id="wordDisplay">...</div>

                    "تكنولوجيا", "technology", "برمجة", "programming", "هندسة", "engineering", "طباعة", "printing", "تصوير", "photography",
                    "معماري", "architectural", "كيمياء", "chemistry", "فيزياء", "physics", "رياضيات", "mathematics", "جيولوجيا", "geology",
                    "فلك", "astronomy", "بيولوجيا", "biology", "أنثروبولوجيا", "anthropology", "أركيولوجيا", "archaeology", "ميتافيزيقا", "metaphysics",
                    "ديمقراطية", "democracy", "بيروقراطية", "bureaucracy", "تكنوقراطية", "technocracy", "أرستقراطية", "aristocracy", "أوتوقراطية", "autocracy"
                ]
            }
        };
        
        const levelsConfig = {
            easy: { time: 90, speed: 1 },
            medium: { time: 75, speed: 1.5 },
            hard: { time: 60, speed: 2 },
            progressive: { time: 45, speed: 3 }
        };
        
        // متغيرات اللعبة
        let currentLevel = 'easy';
        let currentLanguage = 'arabic';
        let score = 0;
        let highScore = 0;
        let timeLeft = levelsConfig[currentLevel].time;
        let timer;
        let currentWord = '';
        let gameActive = false;
        let correctCount = 0;
        let totalAttempts = 0;
        let wordsCompleted = 0;
        let startTime;
        let progressiveLevel = 1;
        
        // عناصر DOM
        const gameContainerEl = document.getElementById('gameContainer');
        const wordDisplayEl = document.getElementById('wordDisplay');
        const wordInputEl = document.getElementById('wordInput');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timeEl = document.getElementById('time');
        const pointsEl = document.getElementById('points');
        const highScoreEl = document.getElementById('highScore');
        const messageEl = document.getElementById('message');
        const accuracyEl = document.getElementById('accuracy');
        const wpmEl = document.getElementById('wpm');
        const progressBarEl = document.getElementById('progressBar');
        const levelBtns = document.querySelectorAll('[data-level]');
        const langBtns = document.querySelectorAll('[data-lang]');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        const levelUpSound = document.getElementById('levelUpSound');
        const gameOverSound = document.getElementById('gameOverSound');
        
        // تحميل أعلى نتيجة من localStorage
        function loadHighScore() {
            const savedScore = localStorage.getItem(`typingHighScore_${currentLanguage}_${currentLevel}`);
            highScore = savedScore ? parseInt(savedScore) : 0;
            highScoreEl.textContent = highScore;
        }
        
        // حفظ أعلى نتيجة في localStorage
        function saveHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem(`typingHighScore_${currentLanguage}_${currentLevel}`, highScore.toString());
                highScoreEl.textContent = highScore;
            }
        }
        
        // حفظ الإحصائيات
        function saveStats() {
            const stats = {
                score: score,
                accuracy: accuracyEl.textContent,
                wpm: wpmEl.textContent,
                date: new Date().toLocaleString()
            };
            
            let allStats = JSON.parse(localStorage.getItem('typingStats') || '[]');
            allStats.push(stats);
            
            // حفظ آخر 10 إحصائيات فقط
            if (allStats.length > 10) {
                allStats = allStats.slice(-10);
            }
            
            localStorage.setItem('typingStats', JSON.stringify(allStats));
        }
        
        // تغيير المستوى
        levelBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                if (gameActive) endGame();
                
                levelBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentLevel = this.dataset.level;
                timeLeft = levelsConfig[currentLevel].time;
                timeEl.textContent = timeLeft;
                progressiveLevel = 1;
                
                loadHighScore();
                updateProgressBar(0);
            });
        });
        
        // تغيير اللغة
        langBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                if (gameActive) endGame();
                
                langBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentLanguage = this.dataset.lang;
                
                loadHighScore();
                updateProgressBar(0);
            });
        });
        
        // بدء اللعبة
        startBtn.addEventListener('click', startGame);
        
        // إيقاف اللعبة
        stopBtn.addEventListener('click', endGame);
        
        // التحقق من الكلمة المدخلة
        wordInputEl.addEventListener('input', checkWord);
        
        function startGame() {
            score = 0;
            correctCount = 0;
            totalAttempts = 0;
            wordsCompleted = 0;
            timeLeft = levelsConfig[currentLevel].time;
            gameActive = true;
            progressiveLevel = 1;
            
            pointsEl.textContent = score;
            timeEl.textContent = timeLeft;
            accuracyEl.textContent = '100';
            wpmEl.textContent = '0';
            startBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
            wordInputEl.value = '';
            wordInputEl.disabled = false;
            wordInputEl.focus();
            messageEl.textContent = '';
            messageEl.className = 'message';
            timeEl.style.color = 'var(--primary)';
            
            // إخفاء الإعدادات
            gameContainerEl.classList.add('game-active');
            
            startTime = new Date().getTime();
            
            // بدء المؤقت
            timer = setInterval(updateTimer, 1000);
            
            // عرض الكلمة الأولى
            showNewWord();
        }
        
        function updateTimer() {
            timeLeft--;
            timeEl.textContent = timeLeft;
            
            // تحديث معدل الكلمات في الدقيقة
            updateWPM();
            
            if (timeLeft <= 5) {
                timeEl.style.color = 'var(--accent)';
            }
            
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        function showNewWord() {
            // تحديد المستوى الفعلي (خاص بالوضع التدريجي)
            let actualLevel = currentLevel;
            if (currentLevel === 'progressive') {
                if (score >= 50) actualLevel = 'hard';
                else if (score >= 20) actualLevel = 'medium';
                else actualLevel = 'easy';
                
                progressiveLevel = actualLevel === 'easy' ? 1 : actualLevel === 'medium' ? 2 : 3;
            }
            
            // اختيار كلمة عشوائية من المستوى الحالي واللغة المحددة
            const words = wordsDatabase[currentLanguage][actualLevel];
            currentWord = words[Math.floor(Math.random() * words.length)];
            wordDisplayEl.textContent = currentWord;
            wordInputEl.value = '';
            
            // تأثير ظهور الكلمة
            wordDisplayEl.classList.add('pulse');
            setTimeout(() => wordDisplayEl.classList.remove('pulse'), 500);
        }
        
        function checkWord() {
            if (!gameActive) return;
            
            totalAttempts++;
            
            if (wordInputEl.value.trim().toLowerCase() === currentWord.toLowerCase()) {
                // إجابة صحيحة
                correctSound.currentTime = 0;
                correctSound.play();
                
                correctCount++;
                wordsCompleted++;
                
                // حساب النقاط بناء على طول الكلمة ومستوى الصعوبة
                const wordScore = Math.floor(currentWord.length * levelsConfig[currentLevel].speed * (currentLevel === 'progressive' ? progressiveLevel : 1));
                score += wordScore;
                pointsEl.textContent = score;
                
                // عرض رسالة التأكيد
                messageEl.textContent = `+${wordScore} نقطة!`;
                messageEl.className = "message correct";
                
                // تحديث شريط التقدم
                updateProgressBar(score / (levelsConfig[currentLevel].time * levelsConfig[currentLevel].speed * 5) * 100);
                
                // تحديث الدقة
                updateAccuracy();
                
                // تحديث أعلى نتيجة
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                    
                    if (score % 50 === 0) {
                        levelUpSound.currentTime = 0;
                        levelUpSound.play();
                        messageEl.textContent = `🎉 سجل جديد! ${highScore} نقطة!`;
                    }
                }
                
                // عرض كلمة جديدة
                showNewWord();
            }
        }
        
        function updateAccuracy() {
            const accuracy = Math.round((correctCount / totalAttempts) * 100);
            accuracyEl.textContent = accuracy;
        }
        
        function updateWPM() {
            const timeElapsed = (new Date().getTime() - startTime) / 60000; // بالدقائق
            const wpm = Math.round(wordsCompleted / timeElapsed);
            wpmEl.textContent = isFinite(wpm) ? wpm : 0;
        }
        
        function updateProgressBar(percent) {
            progressBarEl.style.width = `${Math.min(percent, 100)}%`;
        }
        
        function endGame() {
            clearInterval(timer);
            gameActive = false;
            
            gameOverSound.currentTime = 0;
            gameOverSound.play();
            
            wordDisplayEl.innerHTML = `انتهى الوقت!<br>نقاطك: ${score}`;
            wordInputEl.value = '';
            wordInputEl.disabled = true;
            
            startBtn.style.display = 'flex';
            stopBtn.style.display = 'none';
            timeEl.style.color = 'var(--primary)';
            
            // إظهار الإعدادات
            gameContainerEl.classList.remove('game-active');
            
            // حفظ أعلى نتيجة
            saveHighScore();
            
            // حفظ الإحصائيات
            saveStats();
        }
        
        // تحميل أعلى نتيجة عند البدء
        loadHighScore();
    </script>
</body>
</html>
