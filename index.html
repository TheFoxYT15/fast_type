    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
            --purple: #6B5B95;
            --orange: #FF9F1C;
            --pink: #FF9FF3;
            --blue: #48DBFB;
        }

            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            background: linear-gradient(135deg, var(--dark), #1A1A2E);
            color: var(--light);
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            z-index: 100;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
            font-weight: bold;
        }
        
        .back-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        
        h1 {
            color: var(--accent);
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 230, 109, 0.5);
        }
        
        .game-container {
            background: rgba(41, 47, 54, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid var(--secondary);
            border-radius: 20px;
            padding: 30px;
            width: 95%;
            max-width: 700px;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.2);
            margin: 20px 0;
            transition: all 0.3s;
        }
        
        .settings {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            transition: all 0.3s;
        }
        
        .game-active .settings {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .setting-label {
            color: var(--secondary);
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .setting-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .setting-btn {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid var(--secondary);
            color: var(--light);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .setting-btn.active {
            background: var(--secondary);
            color: var(--dark);
            box-shadow: 0 0 15px var(--secondary);
            font-weight: bold;
        }
        
        .word-display {
            font-size: 3rem;
            margin: 30px 0;
            color: var(--accent);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 230, 109, 0.7);
        }
        
        .input-container {
            position: relative;
            margin: 30px 0;
        }
        
        #wordInput {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--purple);
            border-radius: 12px;
            color: white;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            font-family: 'Cairo', sans-serif;
        }
        
        #wordInput:focus {
            border-color: var(--orange);
            box-shadow: 0 0 20px var(--orange);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            font-size: 1.2rem;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .timer { color: var(--primary); }
        .score { color: var(--accent); }
        .high-score { color: var(--secondary); }
        .accuracy { color: var(--purple); }
        .wpm { color: var(--orange); }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, var(--purple), var(--primary));
            color: var(--light);
        }
        
        .stop-btn {
            background: linear-gradient(135deg, var(--dark), #FF0000);
            color: var(--light);
            display: none;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
        }
        
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            min-height: 30px;
            transition: all 0.3s;
            padding: 10px;
            border-radius: 10px;
        }
        
        .correct { 
            background: rgba(78, 205, 196, 0.2);
            color: var(--secondary);
        }
        .wrong { 
            background: rgba(255, 107, 107, 0.2);
            color: var(--primary);
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--purple));
            width: 0%;
            transition: width 0.5s;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .word-display { font-size: 2rem; }
            .stats { flex-direction: column; align-items: center; }
            #wordInput { font-size: 1.1rem; padding: 15px; }
            .btn { padding: 12px 20px; font-size: 1rem; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s;
        }
    </style>
